<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>your website title</title>

</head>

<body>

    <form>
        <label for="">Name :</label>
        <input type="text" placeholder="your full name">

        
        <br><br>

        
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label>
            <br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label>
            <br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label>


        <br><br>


        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email">

        <br><br>

        <label for="emails">Enter email addresses:</label>
        <input type="email" id="emails" name="emails" multiple>

        <br><br>


        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">

        <br><br>

        <label for="myfile">Select files:</label>
        <input type="file" id="myfile" name="myfile" multiple>


        <br><br>


        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">


        <br><br>


        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" minlength="8"><br><br>


        <br><br>


        <p>Select your age:</p>
        <input type="radio" id="age1" name="age" value="30">
        <label for="age1">0 - 30</label><br>
        <input type="radio" id="age2" name="age" value="60" checked>
        <label for="age2">31 - 60</label><br>  
        <input type="radio" id="age3" name="age" value="100">
        <label for="age3">61 - 100</label>

        <br><br>


        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50">


        <br><br>


        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch">


        <br><br>
 

        <label for="phone">Enter a phone number:</label><br><br>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
        <small>Format: 123-45-678</small>


        <br><br>


        <label for="homepage">Add a url:</label>
        <input type="url" id="homepage" name="homepage">

        
        <br><br>
        

        <label for="comment">Write your Comment here :</label>
        <textarea id="comment" name="comment" rows="4" cols="50" wrap="hard"></textarea>
        

        <br><br>


        <input type="image" src="submit.png" alt="Submit" width="48" height="48">


        <br><br>

        
        <input type="button" value="Submit">
        <input type="reset" value="Reset">
        
    </form>

</body>

</html>
